<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="assets/css/shop_cart.css">
</head>
<body><h1>Your Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <tr>
                <td><img src="https://via.placeholder.com/50" alt="Product 1"></td>
                <td>Product 1</td>
                <td class="price">$10.00</td>
                <td><input type="number" class="quantity" value="4" min="1"></td>
                <td class="item-total">$40.00</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/50" alt="Product 2"></td>
                <td>Product 2</td>
                <td class="price">$15.00</td>
                <td><input type="number" class="quantity" value="1" min="1"></td>
                <td class="item-total">$15.00</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/50" alt="Product 3"></td>
                <td>Product 3</td>
                <td class="price">$7.50</td>
                <td><input type="number" class="quantity" value="3" min="1"></td>
                <td class="item-total">$22.50</td>
            </tr>
        </tbody>
    </table>

    <div class="cart-summary">
        <h3>Total Amount: $77.50</h3>
    </div>
    
    <button class="checkout-btn">Purchase</button>

    <script src="assets/js/calculate_shop_cart.js"></script>
</body>
</html>
